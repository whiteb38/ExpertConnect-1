<!DOCTYPE html>

<html lang="en" ng-app="app">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>IS Expert Connect</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/main.css" type="text/css">
		<link rel="stylesheet" href="styles/bootstrap.css" type="text/css">
		 <<!-- link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="styles/bootstrap-responsive.css" type="text/css">
		<!-- JS -->
		<script type="text/javascript" src="vendor/vendor.bundle.js"></script>
		<script src="/vendor/angular-route.js"></script>
		<script src="/vendor/ui-bootstrap-tpls.js"></script>
		<script src="/vendor/angular-animate.js"></script>
		<script type="text/javascript" src="vendor/app.bundle.js"></script>
		
	</head>

	<!-- @ng-cloak: prevents template from being briefly displayed by the browser in its raw uncompiled form -->
	<!-- @data: data to be pulled in-->
	<body ng-cloak>

	<!--////////////////////////////////////////////////////////////////////////////////////////-->
	<!------------------------------------ HEADER  ----------------------------------------------->
	<!--////////////////////////////////////////////////////////////////////////////////////////-->
	<div class="page-header">
		<div class="container-fluid" style="padding-bottom:5px;">
			<span style="float:left; margin-top:8px; margin-right:7px;"><img src="assets/img/logo.png"/></span>
				<h1><span style="color:#ffffff; margin-top:8px; height:30px; float:left; margin-right:10px;">Expert Connect
			<span style="color:#cccccc; margin-top:8px; font-size:22px;"> Powered by Industrial Solutions</span></span></h1>
		</div>
	</div>
	
	

	<!--////////////////////////////////////////////////////////////////////////////////////////-->
	<!-------------------------------- SIDE SEARCH & NAV TREE ------------------------------------>
	<!--////////////////////////////////////////////////////////////////////////////////////////-->

	<div class="container-fluid" ng-controller="dataCtrl">
		  <script type="text/ng-template" id="group-template.html">
			<div class="panel-heading">
			  <h4 class="panel-title" style="color:#fa39c3">
				<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
				  <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
					{{heading}}
				  </span>
				</a>
			  </h4>
			</div>
			<div class="panel-collapse collapse" uib-collapse="!isOpen">
			  <div class="panel-body" style="text-align: right" ng-transclude></div>
			</div>
		  </script>
		  
		   <uib-accordion close-others="true">
	
		<div class="row">
			<div class="col-md-4">
				<div class="well" style="width:350px; padding: 8px 0;">
					<div style="height: 100vh;">
					<div style="margin-top:15px; margin-bottom:30px">
						<span style="color:#000000; font-size:30px; margin-left:30px;">Select unit... </span>

					<!-- SEARCH -->
					<div class="input-append" style="margin-top:5px;">
						<input id="appendedInputButton" ng-model="srch" type="text" placeholder="... or search" style="height:20px;width:100%;margin-left:30px;">
						<button class="btn btn-primary" id="d" type="button" onclick="showOption('searchDiv','d')"><p style="height: 10px;">go</p></button>
					</div>
					</div>

					<!-- NAV TREE -->
					<div class="divider"></div>
						<ul class="nav nav-list">

							<!-- LOOP with ng-repeat -->
							<li uib-accordion-group class="panel-default" heading={{x.name}} ng-repeat="x in data.units">
									<ul ng-repeat="y in x.categories">
										<li ng-click="clicked()" class="nav-category"><label>{{y.name}}</label></li>
									</ul>
							</li>						
						</ul>
						
						<div style="margin-left:15px; margin-top:50px;">
							<span style="color:#000000; font-size:14px;">Not listed or wrong data? let us know <a href="mailto:ecsupport@ge.com">here</a> </span>
						</div>
					</div>
				</div>
			</div>


	<!--////////////////////////////////////////////////////////////////////////////////////////-->
	<!-------------------------------------- MAIN DETAILS ---------------------------------------->
	<!--////////////////////////////////////////////////////////////////////////////////////////-->
			<div class="col-md-8">
				<div class="main-container">
				<div ng-repeat="x in experts.subcategories">
					<div  class="deck-title"> {{x.name}} </div>
						<div class="card-deck">

						  <div class="card" ng-repeat="y in x.Experts">
							<p class="card-title-top"> {{y.Role}} </p>
							<div class="card-block">
							  <img class="card-img-left" src="assets/img/person.png">
							  <h4 class="card-name">First Last</h4>
							  <p class="card-phone">{{y.SSO}}</p>
							  <img class="card-email" src="assets/img/email.png">
							</div>
						  </div>

						</div>
				</div>

				</div>

			</div>
		</div> <!-- Row -->
	</div> <!-- Container-fluid -->
	
</div>



	<!--////////////////////////////////////////////////////////////////////////////////////////-->
	<!---------------------------------------- SCRIPTS ------------------------------------------->
	<!--////////////////////////////////////////////////////////////////////////////////////////-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/functions.js"></script>
  </body>
</html>
